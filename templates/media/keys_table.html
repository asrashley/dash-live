<table class="table table-striped" id="keys" data-csrf="{{csrf_tokens.kids}}">
  <caption>Keys</caption>
  <thead><tr>
      <th class="key-actions">
	{% if next %}
        <a href="{{url_for('key', next=next)}}"class="btn btn-success add-key">Add</a>
        {% else %}
        <a href="{{url_for('key')}}"class="btn btn-success add-key">Add</a>
        {% endif %}
      </th>
      <th class="kid">KID</th>
      <th class="key">Key</th>
      <th class="computed">Auto generated</th>
  </tr></thead>
  <tbody>
    {% for keypair in keys %}
    <tr>
      <td class="delete">
	{% if next %}
        <a href="{{url_for('edit-key', kpk=keypair.pk, next=next)}}" class="btn btn-primary">Edit</a>
        {% else %}
        <a href="{{url_for('edit-key', kpk=keypair.pk)}}" class="btn btn-primary">Edit</a>
        {% endif %}
      </td>
      <td class="kid">
	<a name="kid-{{keypair.KID.hex}}">{{keypair.KID.hex}}</a>
      </td>
      <td class="key">{{keypair.KEY.hex}}</td>
      <td class="computed">
        {% if keypair.computed %}
        <span class="bool-yes %s">&check;</span>
        {% else %}
        <span class="bool-no ">&cross;</span>
        {% endif %}
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
