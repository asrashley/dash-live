{% extends 'layout.html' %}

{% block content %}
<div class="container" id="edit-key-page">
  <div class="card">
    <div class="card-header">
      {%- if model.pk %}
      Editing key pair &quot;{{model.hkid}}&quot;
      {%- else %}
      Adding new key pair
      {% endif %}
    </div>
    <div class="card-body">
      <div class="form-group">
	{% set extra_buttons %}
	{% if model.pk %}
	<a href="{{url_for('delete-key', kpk=model.pk)}}"
	   class="btn btn-danger delete-stream"
	   data-id="{{model.pk}}">Delete &quot;{{model.hkid}}&quot;</a>
	{% endif %}
	{% endset %}
      </div>
      {% include 'edit-model-form.html' %}
    </div>
  </div>
</div>
{% endblock %}
