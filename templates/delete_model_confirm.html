{% extends 'layout.html' %}

{% block content %}
<div id="model-management" class="container">
  <div class="card">
    <div class="card-header">
      Do you want to delete {{model_name}} &quot;{{model.title}}&quot;?
    </div>
    <div class="card-body">
      <form
	{% if submit_url %}action="{{submit_url}}"{% endif %}
	id="delete-model"
	method="POST"
	name="delete-model"
	>
	<br />
	{% if error %}
	<div class="alert alert-danger" role="alert">{{error}}</div>
	{% endif %}
	<input type="hidden" name="csrf_token" value="{{csrf_token}}" />
	<input type="hidden" name="pk" value="{{model.pk}}" />
	<div class="form-actions">
	  <button type="submit" class="btn btn-danger">Delete {{model.title}}</button>
	  <a href="{{cancel_url}}" class="btn btn-primary">Cancel</a>
	</div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
