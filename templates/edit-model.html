{% extends 'layout.html' %}


{% block content %}
<div class="container">
  <div class="card">
    <div class="card-header">
      {% block card_header %}
      {% endblock %}
    </div>
    <div class="card-body">
      <form
	{%- if submit_url %}action="{{submit_url}}"{% endif %}
	id="{{ form_id }}"
	method="POST"
	name="edit-model"
        {%- if validation %}
        class="{{ validation }}"
        {% endif -%}
	>
	{% if error %}
	<div class="alert alert-danger" role="alert">{{error}}</div>
	{% endif %}
	<input type="hidden" name="csrf_token" value="{{csrf_token}}" />
	{% for field in fields %}
	{% include 'input-field.html' %}
	{% endfor %}
	{% block extra_inputs %}
	{% endblock %}
	<div class="form-actions">
	  <button type="submit" class="btn btn-primary">Save Changes</button>
	  <a href="{{cancel_url}}" class="btn btn-warning">Cancel</a>
	  {% block extra_buttons %}
	  {% endblock %}
	</div>
      </form>
    </div> <!-- card-body -->
  </div> <!-- card -->
</div>
{% endblock %}
