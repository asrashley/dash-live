[uwsgi]
project = dash-live
uid = www-data
gid = www-data
base = /home/dash
buffer-size = 32768
chdir = %(base)/%(project)
home = %(base)/%(project)
virtualenv = %(base)/.venv
module = application:app
master = true
http-socket = :5000
http-websockets = true
processes = 1
vacuum = true
gevent = 1000
