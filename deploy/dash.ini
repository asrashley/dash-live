[uwsgi]
project = dash-live
uid = www-data
base = /home/dash
chdir = %(base)/%(project)
home = %(base)/%(project)
virtualenv = %(base)/.venv
module = application:app
master = true
processes = 3
socket = /run/uwsgi/%(project).sock
chown-socket = %(uid):www-data
chmod-socket = 666
vacuum = true
enable-threads = true
