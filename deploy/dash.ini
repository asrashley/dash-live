[uwsgi]
project = dash-live
uid = www-data
gid = www-data
base = /home/dash
buffer-size = 32768
chdir = %(base)/%(project)
home = %(base)/%(project)
module = application:app
http-socket = :5000
http-websockets = true
enable-threads = true
master = true
processes = 1
threads = 100
workers = 1
vacuum = true
virtualenv = %(base)/.venv
